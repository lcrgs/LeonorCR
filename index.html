  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const message =
        "This website was handcrafted by me with many late nights, countless lines of code, and lots of love.";
      const textElement = document.getElementById("typing-text");
      const introBox = document.getElementById("intro-message");
      const infoBtn = document.getElementById("info-button");

      let isAnimating = false;

      function getRandomChar() {
        const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
        return chars.charAt(Math.floor(Math.random() * chars.length));
      }

      function attachHoverEffect(span, original) {
        if (original === " " || original === "\u00A0") return;

        span.addEventListener("mouseenter", () => {
          let count = 0;
          const interval = setInterval(() => {
            span.textContent = getRandomChar();
            count++;
            if (count > 5) {
              clearInterval(interval);
              span.textContent = original;
            }
          }, 50);
        });
      }

      function startTypingAnimation() {
        if (isAnimating) return;
        isAnimating = true;

        let index = 0;
        textElement.innerHTML = "";

        introBox.style.animation = "none";
        void introBox.offsetWidth;
        introBox.style.animation = "fadeIn 1s ease forwards, floatAway 1s ease 25s forwards";

        function typeCharacter() {
          if (index < message.length) {
            const span = document.createElement("span");
            const char = message.charAt(index);
            span.textContent = char === " " ? "\u00A0" : char;
            span.classList.add("char");

            attachHoverEffect(span, char);

            textElement.appendChild(span);
            index++;
            setTimeout(typeCharacter, 40);
          } else {
            isAnimating = false;
          }
        }

        setTimeout(typeCharacter, 200);
      }

      startTypingAnimation();

      infoBtn.addEventListener("mouseenter", () => {
        startTypingAnimation();
      });
    });
  </script>
